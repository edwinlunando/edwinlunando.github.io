- name: Evercoss
  image: /images/icons/evercoss.png
  description: Merek ponsel lokal Indonesia! Sekarang TKDN(tingkat kandungan dalam negeri)-nya baru sekitar 20%. Semoga bisa lebih banyak lagi.
  products:
    - name: Android One
      description: Ada bahasan khusus terkait Android One di <a href="/android-one">sini</a>. Memuaskan, tapi TKDN harus ditambah terus.

- name: Apple
  image: /images/icons/apple.svg
  description: Salah satu brand premium di komputer dan ponsel. Sayang, tidak ada alternatif lokal untuk laptop premium. :(
  products:
    - name: MacBook Pro 13"
      description: Ada bahasan khusus terkait MacBookPro di <a href="/macbook-pro-13-early-2015">sini</a>. Sangat memuaskan untuk kerja!(bukan buat gaming) Banyak laptop yang lebih mahal, tapi kualitasnya gak bakal bertambah signifikan.

- name: Terry Palmer
  image: /images/icons/terry_palmer.jpg
  description: Merek handuk premium lokal! Belum ketemu alternatif lain yang lebih bagus untuk handuk.
  products:
    - name: Concept
      description: Handuk versi murahnya Terry Palmer. Katun 100%, kuat, tapi tenunannya tidak terlalu tebal. Cocok lah buat di bawa ke mana-mana.
    - name: Badraso
      description: Handuk versi mahal Terry Palmer. Mahalnya itu karena pake katun mesir(yang katanya tahan lama dan lembut). Bagus, nyaman, mudah menyerap air, tenunannya tebal, dan kuat. Well worth the price. Kerasa lah bedanya.

- name: Quaker
  image: /images/icons/quaker.png
  description: Oatmeal yang dari dulu dibeliin orang tua, berlanjut hingga sekarang. Belum ketemu alternatif lain yang mudah didapat. Kalau ada yang lain pun biasanya lebih mahal. Yah, oatmeal, demi hidup yang lebih sehat. Biasa sih kalau sehari udah makan oatmeal ngerasa kurusan dan pencernaan lancar.

- name: Ciptadent
  image: /images/icons/ciptadent.png
  description: Pasta gigi Lion. Karena ada promo saja belinya. Pernah pakai yang lain, tapi gak ngerasa ada bedanya. Seger-seger aja abis sikat gigi pakai pasta apapun. XD (mungkin salah)

- name: Pepsodent
  image: /images/icons/pepsodent.jpg
  description: Pasta gigi Unilever. Dulu sering pakai, sekarang lebih pilih yang lokal. Gak ngerasa ada bedanya juga.

- name: Formula
  image: /images/icons/formula.jpg
  description: Pasta gigi merek orang tua. Lokal. Gak ada bedanya pas pakai. Pake karena merek lokal saja.

- name: Aqua
  image: /images/icons/aqua_danone.png
  description: Yak merek air minum lokal yang sudah dari dulu dipakai. Gak ke yang lain karena pernah ada pengalaman minum air dalam kemasan, tapi rasanya pahit dan berbau. Sayang sekarang jadi milik Danone.

- name: Equil
  image: /images/icons/equil.png
  description: Sparkling water, intinya air terus ada gelembung-gelembungnya dikit. Rasa sih sama aja kayak Aqua. Termasuk produk premium sih, tapi gak ngerasa ada perbedaan yang signifikan gimana dong?

- name: Indofood
  image: /images/icons/indofood.png
  description: Perusahaan lokal yang kerjaannya sebagai produsen makanan dan minuman. Banyakkkk banget jenis makanan dan minumannya.
  products:
    - name: Indomie
      description: Makanan sejuta umat. Kayaknya gak ada yang gak pernah makan Indomie. Bahkan katanya, kalau ada bencana, Indomie duluan yang datang sebelum bantuan yang lain. Enak, kalau kuah, rasa Ayam Bawang, kalau goreng, rasa Rendang. <a href="http://www.pom.go.id/new/index.php/view/klarifikasi/25/Klarifikasi---Isu-Bahaya-Mi-Instan.html">Bersertifikat aman dari BPOM</a>.

- name: Sennheiser
  image: /images/icons/sennheiser.png
  description: Merek hardware audio dari Jerman. Sangat pasaran, produknya sangat bervariasi dari yang murah sampai ke yang sangat mahal. Selama ini saya gunakan rasanya enak, tentunya jauh lebih baik daripada earphone bawaan ponsel. Selain itu, tersedia di banyak tempat, kalau hilang atau rusak, beli penggantinya mudah.
  products:
    - name: HD 202
      description: Over-ear headphone. Salah satu headphone over-ear yang dulunya paling laku karena kualitasnya oke banget dengan harga menengah. Terkait suaranya, cenderung ke bass(nada rendah). Kekurangannya palingan kabelnya panjang, bikin sering tersandung dan ketarik. Buat gua yang relatif ceroboh, ini bahaya sih.
    - name: MX 375
      description: Ear Phone. Sangat generik dan murah, tapi tetap lebih baik dari earphone bawaan ponsel. Suaranya jelas tapi standar, tidak ada kecenderungan ke nada tertentu, cocok untuk musik-musik umum. Saya gunakan ini biasa buat kalau di tempat-tempat umum yang biasanya mudah membuat luka ke headphone.

- name: Zero audio
  image: /images/icons/zero_audio.gif
  description: Merek earphone dari Jepang. Kebanyakan produknya sekitar in ear monitor(IEM). Biasanya yang jual ini cuma di toko-toko khusus Audio.
  products:
    - name: Carbo Tenore
      description: IEM mahal pertama yang gua beli. Konon katanya, semakin mahal headphone, kamu akan mulai mendengar suara yang tidak kamu dengar dengan headphone murah. Itu benar! Bukan karena ada makhluk lain, tapi karena tingkat distorsi yang rendah dan kualitas suara yang lebih baik. Untuk suaranya, lebih ke frekuensi midrange dan treble. Cocok untuk lagu-lagu mainstream, tapi oke juga kok untuk lagu-lagu yang berat di bass. Kesimpulannya, saya gak bakal ragu-ragu beli ini lagi kalau yang sekarang punya rusak. Beberapa kekurangannya palingan kabelnya sangat tipis jadi terlihat mudah putus.

- name: Grado
  image: /images/icons/grado.png
  description: Merek headphone dari U.S. Spesialis headphone open air. Biasanya yang jual ini cuma di toko-toko khusus Audio.
  products:
    - name: SR60e
      description: Headphone entry levelnya Grado, tapi udah bagus banget. Konsep open air membuat musik yang kita dengar menyerupai rekaman live dari musik tersebut karena isolasinya rendah. Kayak nonton langsung rekaman audio gitu loh. Kita bisa tahu suara gitarnya dari sisi sebalah mana dan jaraknya kira-kira berapa karena suara yang sangat jelas dan tingkat isolasi yang rendah! Kabelnya pun tebal dan kuat. Kekurangannya, suaranya bocor karena isolasinya rendah. Kalau naikin volume dikit, orang yang duduk sebelah kita bisa denger. Cocok untuk di tempat yang sepi. Very recommended.

