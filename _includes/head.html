<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="author" content="Edwin Lunando">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/material-blue.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Inconsolata:400,700' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="/favicon.png">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}"/>
    <meta name="twitter:title" content="{{ page.title }}" />
    {% endif %}
    <meta property="og:type" content="blog"/>
    <meta property="og:site_name" content="Edwin Lunando Blog"/>

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />

</head>
